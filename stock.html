<h2>Purchased Stock</h2>
<label for="numberofshares">Number of Shares</label><input type="text" id="numberofshares" />
<br />
<label for="pricepershare">Price per share</label><input type="text" id="pricepershare" />
<br />
<label for="buyfee">Purchase transaction fee</label><input type="text" id="buyfee" />
<br />
<label for="sellfee">Sell transaction fee</label><input type="text" id="sellfee" />
<br />
<label for="minprofit">Minimum profit</label><input type="text" id="minprofit" onKeyUp="calculate();" />
<br />
<span id="profit">Profit: </span>

<script type="text/javascript">
	function calculate() {
			numberofshares=parseInt(document.getElementById('numberofshares').value);
			pricepershare=parseFloat(document.getElementById('pricepershare').value);
			buyfee=parseFloat(document.getElementById('buyfee').value);
			sellfee=parseFloat(document.getElementById('sellfee').value);
			minprofit=parseFloat(document.getElementById('minprofit').value);
			pricePaid=((pricepershare * numberofshares) + (buyfee + sellfee));
			minprofitpershare=(minprofit / numberofshares);
			result=(pricePaid / numberofshares) + minprofitpershare;
			document.getElementById('profit').innerHTML="Profit: " + result;

	}
</script>
